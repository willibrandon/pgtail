target-version = "py310"
line-length = 100

[lint]
select = ["E", "F", "W", "I", "UP", "B", "C4", "SIM"]
ignore = [
    "E501",    # Line length handled separately
    "SIM108",  # Ternary operator not always more readable
    "SIM112",  # Environment variable case - Windows uses mixed case
]

[lint.isort]
known-first-party = ["pgtail_py"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
